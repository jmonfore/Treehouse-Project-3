<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="container">
    <h2>Signup for our Newsletter</h2>
    <p class="subtitle">Get the latest new on how your code is doing right in your inbox.</p>

        <hr class="firstline">
        <hr class="secondline">
        
    <form action="#" method="get">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-row">
                <label for="name">Full Name:</label>
                <input required class="control-input" type="text" id="name" name="user_name" placeholder="Required">
            </div><!--name-->
            <div class="form-row">
                <label for="mail">Email Address:</label>
                <input required class="control-input" type="email" id="mail" name="user_email" placeholder="Required">
            </div><!--email div-->
            <div class="form-row">
                <label for="phone">Phone Number:</label>
                 <input class="control-input" type="tel" id="phone" name="user_phone">
            </div><!--number div-->
            <div class="form-row">
                 <label for="address">Street Address:</label>
                 <input class="control-input" type="text" id="address" name="user_address" placeholder="Required">
            </div><!--street div-->
            <div class="form-row">
                <label for="city">City:</label>
                <input class="control-input" type="text" id="city" name="user_city">
            </div><!--city div-->
            <div class="form-row">
                <label for="state">State:</label>
                <select id="state" name="user_state">
                     <optgroup label="State">
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="ariona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new hampshire">New Hampshire</option>
                        <option value="new jersey">New Jersey</option>
                        <option value="new mexico">New Mexico</option>
                        <option value="new york">New York</option>
                        <option value="north carolina">North Carolina</option>
                        <option value="north dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode island">Rhode Island</option>
                        <option value="south carolina">South Carolina</option>
                        <option value="south dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </optgroup>
                </select><br>
            </div><!--select div-->
            <div class="form-row">  
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip"><br>
            </div><!--zip div-->
        </fieldset>

        <hr class="thirdline">

        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletter you would like to receive</p><br>
                <input type="checkbox" id="news" value="html" name="news1"><label class="box" for="news">HTML News</label><br>
                <input type="checkbox" id="css" value="css" name="news2"><label class="box" for="css">CSS News</label><br>
                <input type="checkbox" id="javascript"  value="javascript" name="news3"><label class="box" for="javascript">Javascript News</label><br><br>
            <label>Newsletter Format</label><br>
                <input type="radio" id="html" name="format" value="HTML" checked><label class="box" for="html">HTML</label><br>
                <input type="radio" id="plain" name="format" value="plain"><label class="box" for="plain">Text</label><br><br>
            <label for="text">Other topics you would like to hear about</label>
            
            <textarea id="text" name="area"></textarea>

            <button type="submit" value="Sign Up">Sign Up</button>  
        </fieldset>     
    </form>
    </div>

    <p class="footer">Copyright the code review</p>

</body>
</html>
